<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        .box{
            border: 2px solid;
        }
        #one{
            grid-row: 2/3;
            grid-column: 1/3;
        }
        #eight{
            grid-row: 1;
            grid-column: 1;
        }
        #four{
            grid-row: 1;
            grid-column: 3;
        }
        #six{
            grid-row: 3;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="one">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" id="four">4</div>
        <div class="box">5</div>
        <div class="box" id="six">6</div>
        <div class="box">7</div>
        <div class="box" id="eight">8</div>
    </div>
</body>
</html>
