<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
        }
        .div{
            position: absolute;
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
        #one{
            top: 50px;
            left: 50px;
            background-color: lightcoral;
            z-index: 3;
        }
        #two{
            top: 100px;
            left: 100px;
            background-color: lightblue;
            z-index: 1;
        }
        #three{
            z-index: 4;
            top: 150px;
            left: 150px;
            background-color: rgb(37, 190, 28);
        }
        #four{
            z-index: 2;
            top: 200px;
            left: 200px;
            background-color: rgb(167, 6, 203);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div" id="one">1</div>
        <div class="div" id="two">2</div>
        <div class="div" id="three">3</div>
        <div class="div" id="four">4</div>
    </div>
</body>
</html>
