<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border: 2px solid red;">Border</h1>
    <h1 style="border-width: 10px;border-style: solid;border-color: aqua;">border </h1>
    <h1 style="border: 5px dotted;">border style</h1>
    <h1 style="border: 5px double;">border style</h1>
    <h1 style="border: 5px dashed;">border style</h1>
    <h1 style="border: 5px inset;">border style</h1>
    <h1 style="border: 5px outset;">border style</h1>
    <h1 style="border-top: 2px solid;">border top</h1>
    <h1 style="border-bottom: 2px solid;">border bottom</h1>
    <h1 style="border-left: 2px solid;border-right: 5px solid;">border left</h1>
</body>
</html>
