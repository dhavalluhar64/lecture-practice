<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pre ++a  :- a,
        // post  a++ :- 

        var a = 10
        a++ // 11
        ++a //12
        console.log(a)
        console.log(a++) // 12
        console.log(++a) //14
        console.log(++a) //15 
        console.log(a++) //15 ++ //16
        console.log(a++)  //6 ++ 17
        console.log(a++)  // 18
        console.log(a++)  //19
        console.log(++a) //20
        console.log(a++) //21
        console.log(a)  //21
        console.log(a++) //22
        console.log(a++) //23
        console.log(++a)  //24
        console.log(a++)  //23  //24
        
        console.log(a)  //24 // 25

        a-- 
        --a 
        console.log(a)
        console.log(a--) 
        console.log(--a) 
        console.log(--a)  
        console.log(a--) 
        console.log(a--) 
        console.log(a--)  
        console.log(a--)  
        console.log(--a) 
        console.log(a--) 
        console.log(a)  
        console.log(a--) 
        console.log(a--) 
        console.log(--a)  
        console.log(a--) //11 
        
        console.log(a)  //10
    </script>
</body>
</html>
