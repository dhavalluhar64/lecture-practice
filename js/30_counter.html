<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
       
       var count = setInterval(test,10)

        x = 0
        function test(){
            var h1_tag = document.getElementById("h1")
            h1_tag.innerHTML = ++x;
            
            if(x == 111){
                clearInterval(count)
            }
        }
    </script>
</body>
</html>
