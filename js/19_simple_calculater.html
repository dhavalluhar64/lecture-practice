<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="" placeholder="enter your number 1" id="n1"> <br>
    <input type="text" placeholder="Enter your number 2" id="n2"><br>
    <!-- <input type="submit"> -->
    <button onclick="add()">sum</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">mul</button>
    <h1 id="h1"></h1>

    <script>

        var num1 = document.getElementById("n1");
        var num2 = document.getElementById("n2");
        var h1_tag = document.getElementById("h1")
        console.log(num1)

        function add() {
            var sum = parseInt(num1.value) +  parseFloat(num2.value);
            console.log("sum=>", sum);
            // document.write(sum)
            h1_tag.innerHTML = sum;
        }

        function sub()
        {
            var sum = parseInt(num1.value) -  parseFloat(num2.value);
            console.log(sum)
            h1_tag.innerHTML = sum;
        }

        function mul()
        {
            var sum = parseInt(num1.value) *  parseFloat(num2.value);
            console.log(sum)
            h1_tag.innerHTML = sum;
        }

    </script>
</body>
