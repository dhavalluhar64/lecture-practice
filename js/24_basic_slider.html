<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
        }

    </style>
</head>
<body>
    <div class="main">
        <img src="/img/n1.jpg" height="100%" width="100%" id="img1" alt="" srcset="">
    </div>
    <button onclick="slider()">click me</button>

    <script>
        var img1_tag = document.getElementById("img1")
        console.log(img1_tag)
        console.log(img1_tag.src)

        function slider()
        {
            if(img1_tag.src.match("/img/n1.jpg"))
                {
                    img1_tag.src = "/img/n2.jpg"
                }
            else if(img1_tag.src.match("/img/n2.jpg"))
            {
                img1_tag.src ="/img/n3.jpg"
            }
            else if(img1_tag.src.match("/img/n3.jpg"))
            {
                img1_tag.src ="/img/n4.jpg"
            }
            else{
                img1_tag.src ="/img/n1.jpg"
            }

        }
    </script>
</body>
</html>
