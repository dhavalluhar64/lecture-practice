<body>
    <input type="text" value="" placeholder="enter your number 1" id="n1"> <br>
    <input type="text" placeholder="Enter your number 2" id="n2"><br>

    <button onclick="add()">click</button>

    <script>

        var num1 = document.getElementById("n1");
        var num2 = document.getElementById("n2");
        console.log(num1)

            var sum = parseInt(num1.value) +  parseFloat(num2.value);
            console.log("sum=>", sum)
        }

    </script>
