<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Two type :- 
    1) primitive data
    2) non-primitive data -->

    <!-- 1) primitive cat type :- single value
     :-1) string
       2) number 
       3) boolen
       4) null
       5) symbol :- not use
       6) Bigint :- not use
       7) undefined
       
    2) non-primite :- multiple store  
     1) array
     2) object  -->

    <script>
        // 1) string 
        var name1 = "deep"
        console.log(name1)
        console.log(typeof(name1))

        // 2) number :- 
        var numbe1 = 9.8;
        console.log(numbe1)
        console.log(typeof(numbe1))

        // 3) undefined
        var nams
        console.log(nams)
        console.log(typeof(nams))

        // 4) null 
        var name2 = null
        console.log(name2)
        console.log(typeof(null))

        // 5) bigint 
        var number2 = BigInt(2456723547235421655)
        console.log(number2)
        console.log(typeof(number2))

        // 6) boolen : - true / false 
        var asdf = false
        console.log(asdf)
        console.log(typeof(asdf))

    </script>


</body>
</html>
