    <script>
        // varible :- store value varible name 
         
        // rule :- 
        // 1) do  not start with number (122sfgkjg)
        // 2) do not start with #%#% chacroe (#@name)
        // 3) do not start keyword 32 (var,let,print,alert)

        // how many type varible define 
        // 1) var :- golbal scope

        // syntax :- 
        // var varible_name = value;

        var x = 90  // declartion allow
        var x = 60 //re-declation allow
        x = 40 // re-assigment 
        console.log(x)
        
        // 2) let :- local scope 
        let y = 90 // declartion allow
        // let y = 70 //re-declation not allow
        y = 60 // re-assissgement allow
        console.log(y)
        
        // 3) const :-  uniqe 
        const z = 80 // declartion allow
        // const z = 40 //re-declation not allow
        z = 30;  // re-assissgement not allow
        console.log(z)
 </script>
