<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- axios link  -->

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- axios link -->

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <!-- bootstrap css link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap js link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row" id="preViewData">

        </div>
    </div>


    <script>

        // (1) What is  axios

        //--> Axios is a promise-based HTTP client for making requests to external servers.


        let datainsert = document.querySelector('#preViewData');

        const FetchingData = async () => {

            const response = await axios.get(`https://6717453bb910c6a6e0273c22.mockapi.io/user/john`)

            const data = await response.data;

            data.map((result) => {

                let createData = ` 

                               <div class="col-md-3">
                                <div class="card m-3" style="width: 18rem;">
                                  <img src="${result.avatar}" class="card-img-top" alt="Product Name"
                                    style="width: 285px; height: 250px;">
                                    <div class="card-body">
                                       <h4 class="card-title">${result.id}</h4>
                                        <h5 class="card-title">${result.name}</h5>
                                        <h5 class="card-title">${result.email}</h5>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                    </div>
                                </div>`;

                datainsert.innerHTML += createData;

            })



        }

        FetchingData()

    </script>

</body>

</html>
