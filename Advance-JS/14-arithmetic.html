        class Arithmetic {

            addition() {

                let a = 10;
                let b = 5;
                let c = a + b;
                console.log(c);

            }

            substraction(a, b) {

                let sub = a - b;

                console.log(sub);

                return sub;

            }

        const total = new Arithmetic();

        console.log(total);

        total.substraction(10, 5) // output: 5
