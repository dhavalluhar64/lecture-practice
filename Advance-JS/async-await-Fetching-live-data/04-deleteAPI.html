<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE METHODS</title>

    <!-- bootstrap css link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap js link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5">DELETE</h1>


    <div class="container d-flex justify-content-center mt-5">
        <form class="col-md-4">
            <div class="mb-3">
                <label for="idData" class="form-label">id</label>
                <input type="number" class="form-control" id="idData">
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</body>


<script>
    let datainsert = document.querySelector('form');

    const handlclick = async () => {

        try {

            let dataRead = Number(document.querySelector('#idData').value);

            const response = await fetch(`https://6717453bb910c6a6e0273c22.mockapi.io/user/john/${dataRead}`, {

                method: "DELETE",
            });

            if (response.status < 200 || response.status >= 204) {

                throw new Error(`Some Error Status code: ${response.status}`)
            }

            const result = await response.json()

            return result;

        } catch (error) {

            console.log(error)

        }

    }


    datainsert.addEventListener('submit', async (event) => {

        event.preventDefault();

        const res = await handlclick();

        if (res) {

            alert(`Data will be Deleted`)
        }

    })
</script>

</html>
