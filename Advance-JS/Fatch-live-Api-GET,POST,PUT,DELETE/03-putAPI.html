<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT METHODS</title>

    <!-- bootstrap css link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap js link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center mt-5">PUT</h1>


    <div class="container d-flex justify-content-center mt-5">
        <form class="col-md-4">
            <div class="mb-3">
                <label for="idData" class="form-label">id</label>
                <input type="number" class="form-control" id="idData">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">name</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">avatar</label>
                <input type="url" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="descriptionData" class="form-label">email</label>
                <input type="email" class="form-control" id="descriptionData" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-info">Edit</button>
        </form>
    </div>



    <script>


        let datainsert = document.querySelector('form');

        function handlClick(EditData) {

            let idFind = Number(document.querySelector('#idData').value);

            fetch(`https://6717453bb910c6a6e0273c22.mockapi.io/user/john/${idFind}`, {

                method: "PUT",

                headers: {

                    "Content-Type": "application/json; charset=UTF-8",
                },

                body: JSON.stringify(EditData)


            })

            .then((response) => {

                return response.json()
            })

            .then((result) => {

                console.log(result)
            })
        }

        
        datainsert.addEventListener('submit',(event) => {

            event.preventDefault();

            let EditingData = {

                name: document.querySelector('#exampleInputEmail1').value,

                avatar: document.querySelector('#exampleInputPassword1').value,

                email: document.querySelector('#descriptionData').value
            }

            handlClick(EditingData)
        })

    </script>
</body>

</html>
