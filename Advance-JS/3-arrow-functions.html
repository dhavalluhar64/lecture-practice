<body>
    <script>

        //Normal functions

        // function add(num1, num2) {

        //     let sum = num1 + num2;

        //     return sum;

        // }

        // console.log(add(10, 20));






        let arro = (num1, num2) => {

            return num1 + num2;

        }

        console.log(arro(40, 50))


        // single Argument Round bracket

        let arro1 = (num3) => {

            return num3 * num3
        }

        console.log(arro1(10));


        // single line Argument Round bracket () not allowed.


        let arro3 = num7 => {

            return num7 * num7;
        }

        console.log(arro3(6));


        // single line curly brackets and retuns options

        let arro2 = (num5, num6) => num5 + num6;

        console.log(arro2(5, 6));


        // single value 

        let add1 = num4 => num4 * num4;

        console.log(add1(5))






    </script>
</body>
