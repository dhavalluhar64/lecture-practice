<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <!-- (1) Promise is for “eventual” completion of task. It is an object in JS.
        It is a solution to callback hell -->

    <!-- promises are three state .

        (1) Pending
        (2)Fulfilled(resolve)
        (3)Rejected -->

    <!-- syntax: let person = new Promise ((resolve,reject) => {
                 
        }) -->


    <script>

        function getdata(data) {

            return new Promise((resolve, reject) => {

                setTimeout(() => {

                    if (data >= 1) {

                        console.log("data", data);
                        resolve("success");

                    } else {

                        reject("error")
                    }

                }, 2000)

            });
        };

        console.log("Getting data1...");

        getdata(1).then((result) => {

            console.log(result)
            console.log("Getting data2...");
            return getdata(2);

        }).then((result) => {

            console.log(result)
            console.log("Getting data3...");
            return getdata(3);

        }).then((result) => {

            console.log(result)
            console.log("Getting data4...")
            return getdata(4);

        }).catch((err) => {

            console.log(err);
        })


    </script>
</body>

</html>
